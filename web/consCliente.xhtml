<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>

            <h:panelGrid>
                <h:commandButton value="Novo Cliente" class="btn btn-primary btn-sm" action="#{clienteMBean.botaoNovo()}"/>
            </h:panelGrid>
            <h:panelGrid columns="3">                
                <h1>Nome:</h1>
                <h:inputText size="20" value="#{clienteMBean.valorPesquisar}"/>
                <f:ajax listener="#{clienteMBean.botaoPesquisar()}" execute="iTxtValorPesquisar" render="dtcliente" event="keyup"/>
                <h:commandButton value="Pesquisar" class="btn btn-primary btn-sm" action="#{clienteMBean.botaoPesquisar()}" />
            </h:panelGrid>

            <h:panelGrid>

                <h:dataTable id="dtcliente" value = "#{clienteMBean.listaCliente}" class="table-responsive" var = "cliente"
                              styleClass = "table-hover"
                             headerClass = "tabelacabecalho"
                             columnClasses="tabelaColunaId"
                             rowClasses = "">
                    <h:column>    				
                        <f:facet class="" name = "header">ID</f:facet>    				
                            #{cliente.id}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Nome</f:facet>
                            #{cliente.nome}
                    </h:column>

                    
                    <h:column>
                        <f:facet name = "header">CPF</f:facet>
                            #{cliente.cpf}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">RG</f:facet>
                            #{cliente.rg}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Data de Nacimento</f:facet>
                        <h:outputText value="#{cliente.dataNacimento}">
                            <f:convertDateTime locale="pt_BR" parent="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Email</f:facet>
                            #{cliente.email}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Telefone</f:facet>
                            #{cliente.telefone}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Cidade</f:facet>
                            #{cliente.cidade.nomeCidade}-#{cliente.cidade.estado}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Bairro</f:facet>
                            #{cliente.bairro}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Numero</f:facet>
                            #{cliente.numero}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">CEP</f:facet>
                         #{cliente.cep}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Ações</f:facet>
                        <h:panelGrid columns="2">
                        <h:commandButton value="Editar" class="btn btn-primary btn-sm" action="#{clienteMBean.botaoEditar()}">
                            <f:setPropertyActionListener value="#{cliente}" target="#{clienteMBean.cliente}"/>
                        </h:commandButton>
                        <h:commandButton value="Apagar" class="btn btn-primary btn-sm" action="#{clienteMBean.botaoExcluir()}">
                            <f:setPropertyActionListener value="#{cliente}" target="#{clienteMBean.cliente}"/>
                        </h:commandButton>
                        </h:panelGrid>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
