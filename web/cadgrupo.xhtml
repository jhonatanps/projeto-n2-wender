<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro Grupo</h1>
            <h:messages showSummary="true" showDetail="true" errorClass="msgErro" infoClass="msgInfo" />
            <br/>
            <h:panelGrid columns="1">  
                <h:panelGrid columns="1">
                <h1>id:</h1>
                <h:inputText id="iTextId" class="form-control" size="3" readonly="true" value="#{grupoMBean.grupo.id}"/>
                </h:panelGrid>
                <h1>Nome do Grupo</h1>
                <h:inputText id="iTextCidade" class="form-control" size="15" value="#{grupoMBean.grupo.nome}"/>
               
               
            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" class="btn btn-primary btn-sm" action="#{grupoMBean.botaoSalvar()}"/>
                <h:commandButton value="Pesquisar" class="btn btn-primary btn-sm" action="consGrupo?faces-redirect=true" />
            </h:panelGrid>







        </h:form>
    </ui:define>

</ui:composition>
