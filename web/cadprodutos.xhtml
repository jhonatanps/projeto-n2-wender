<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Produtos</h1>
            <br/>
            <h:panelGrid columns="1">  
                <h:panelGrid columns="">
                <h1>Id:</h1>
                <h:inputText id="iTextId" size="3" class="form-control" readonly="true" value="#{produtoMBean.produto.id}"/>
                </h:panelGrid>
                <h1>Nome</h1>
                <h:inputText id="iTextNome" size="50" class="form-control" value="#{produtoMBean.produto.nome}" />

                <h:panelGrid columns="1">
                <h1>Uni. de Medida</h1>
                <h:selectOneMenu id="sMnUnidadeMedida" class="form-control" value="#{produtoMBean.produto.unidadeMedida}" converter="#{produtoMBean.unidadeMedidaConverter}">
                    <f:selectItems value="#{produtoMBean.listaUnidadeMedida}" var="unidadeMedida"
                                   itemValue="#{unidadeMedida}" itemLabel="#{unidadeMedida.nome}"/>
                </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="1">    
                    <h1> Quantidade Est.</h1>
                    <h:inputText id="iTextQtdeest" size="5" class="form-control" value="#{produtoMBean.produto.qtdeEstoque}">
                    <f:convertNumber pattern="#,##0.000" locale="pt_BR"/>
                    </h:inputText>

                <h1>Preço de comp.</h1>
                <h:inputText id="iTextPdecompra"  size="5" class="form-control" value="#{produtoMBean.produto.precoCompra}">
                <f:convertNumber pattern="#,##0.00" locale="pt_BR"/>
                </h:inputText>
                <h1>Preço de venda.</h1>
                <h:inputText id="iTextPdevenda"  size="5"  class="form-control" value="#{produtoMBean.produto.precoVenda}">
                <f:convertNumber pattern="#,##0.00" locale="pt_BR"/>
                </h:inputText>
                <h1>Margem %</h1>
                <h:inputText id="iTextMargem" size="10" class="form-control"  value="#{produtoMBean.produto.margem}">
                <f:convertNumber pattern="#,##0.00" locale="pt_BR"/>
                </h:inputText>
                <h1>Codigo de barras</h1>
                <h:inputText id="iTextCodigodebarras"  class="form-control" size="15" value="#{produtoMBean.produto.codBarras}"/>
                </h:panelGrid>





            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" class="btn btn-primary" action="#{produtoMBean.botaoSalvar}"/>
                <h:commandButton value="Pesquisar" class="btn btn-primary" action="consProdutos?faces-redirect=true" />
            </h:panelGrid>







        </h:form>
    </ui:define>

</ui:composition>
