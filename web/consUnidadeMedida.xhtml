<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">

        <h:form>
            <h:messages showSummary="true" errorClass="msgErro" infoClass="msgInfo"/>
            <h:panelGrid>
                <h:commandButton value="Nova Unidade Medida" class="btn btn-primary btn-sm" action="cadunidadeMedida?faces-redirect=true"/>
            </h:panelGrid>
            <h:panelGrid columns="3">                
                <h1>Nome</h1>
                <h:inputText size="20" value="#{unidadeMedidaMbean.valorPesquisar}"/>
                <f:ajax listener="#{unidadeMedidaMbean.botaoPesquisar()}" execute="iTxtValorPesquisar" render="dtunidade" event="keyup"/>
                <h:commandButton value="Pesquisar" class="btn btn-primary btn-sm" action="#{unidadeMedidaMbean.botaoPesquisar()}" />
            </h:panelGrid>

            <h:panelGrid>

                <h:dataTable id="dtunidade" value = "#{unidadeMedidaMbean.listaUnidadeMedidas}" var = "unidademedida"
                             styleClass = "table-hover"
                             headerClass = "tabelacabecalho"
                             columnClasses="tabelaColunaId"
                             rowClasses = "">
                    <h:column>    				
                        <f:facet name = "header">ID</f:facet>    				
                            #{unidademedida.id}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Unidade de Medida</f:facet>
                            #{unidademedida.nome}
                    </h:column>

                    <h:column>
                        <f:facet name = "header">Simbolo</f:facet>
                            #{unidademedida.simbolo}
                    </h:column>
                    
                   


                    <h:column>
                         <f:facet name = "header">Ações</f:facet>
                         <h:panelGrid columns="2">
                             
                                 <h:commandButton value="Editar" class="btn btn-primary btn-sm" action="#{unidadeMedidaMbean.botaoEditar()}">
                             <f:setPropertyActionListener value="#{unidademedida}" target="#{unidadeMedidaMbean.unidadeMedida}"/>
                        </h:commandButton>
                            
                            
                         <h:commandButton value="Apagar" class="btn btn-primary btn-sm" action="#{unidadeMedidaMbean.botaoExcluir()}">
                             <f:setPropertyActionListener value="#{unidademedida}" target="#{unidadeMedidaMbean.unidadeMedida}"/>
                        </h:commandButton>
                          
                         </h:panelGrid>
                    </h:column>
                </h:dataTable>
            </h:panelGrid>

        </h:form>
    </ui:define>

</ui:composition>
