<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial, shrink-to-fit=no"/>
        <title>SIGE 1.0</title>
       
        <h:outputStylesheet name="/css/bootstrap.css"/>
        <h:outputStylesheet name="/css/cssLayout.css"/>
        <h:outputStylesheet name="/css/default.css"/>
    </h:head>
    <h:body>
        <div class="jumbotron">
                <h:form>
                    
                    <center>
                        <h4 class="display-4">Sistema SIGE</h4>
                        <h3 class="display-8">Informe o nome de usuario e senha.</h3>
                        <hr class="my4"></hr>
                        <h:panelGrid columns="2">
                            <h:outputLabel class="badge badge-primary" for="iTxtUserName"><h1>Loguin:</h1></h:outputLabel>
                            <h:inputText id="iTxtUserName" maxlength="10" size="10" value="#{loginMBean.userName}" />
                            <h:outputLabel class="badge badge-primary" for="iSecrSenha"><h1>Senha:</h1></h:outputLabel>
                            <h:inputSecret id="iSecrSenha" maxlength="10" size="10" value="#{loginMBean.senha}" />
                        </h:panelGrid>
                        <br/>
                        <h:commandButton class="btn btn-primary btn-lg" value="Entrar" action="#{loginMBean.logar()}"/>
                        <br/>
                        <hr class="my4"></hr>
                        <h:messages style="color: red"/>
                    </center>
                </h:form>
                
        </div>  
   


    </h:body>
</html>
