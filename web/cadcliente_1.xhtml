<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns="http://www.w3.org/1999/xhtml">

    <ui:define name="content">
        <h:form>
            <h1>Cadastro de Cliente</h1>
            <br/>
            <h:messages/>
            <h:panelGrid columns="1"> 
                <h:panelGrid>
                    <h1>ID:</h1>
                    <h:inputText id="iTextId" size="3"  class="form-control" readonly="true" value="#{clienteMBean.cliente.id}"/>
                </h:panelGrid>
                <h:panelGrid>
                    <h1>Nome</h1>
                    <h:inputText id="iTextNome" class="form-control" size="50" value="#{clienteMBean.cliente.nome}" />
                </h:panelGrid>
                <h:panelGrid columns="4">  
                    <h1>CPF</h1>
                    <h:inputText id="iTextCpf"  class="form-control" size="15" value="#{clienteMBean.cliente.cpf}"/>
                    <h1>R.G</h1>
                    <h:inputText id="iTextRG"   class="form-control" size="15" value="#{clienteMBean.cliente.rg}"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1">
                <h1>Data de Nascimento</h1>
                <h:inputText id="iTextDatadeNacimento" class="form-control" size="10" value="#{clienteMBean.cliente.dataNacimento}">
                    <f:convertDateTime locale="pt_BR" parent="dd/MM/yyyy"/>
                </h:inputText>
                </h:panelGrid>
                
                
                <h1>E-Mail</h1>
                <h:inputText id="iTextEmail" class="form-control" size="50" value="#{clienteMBean.cliente.email}"/>
                <h:panelGrid columns="1">
                <h1>Telefone</h1>
                <h:inputText id="iTextTelefone" class="form-control" size="15" value="#{clienteMBean.cliente.telefone}"/>
                </h:panelGrid>
                <h:panelGrid columns="1">
                <h1>Cidade</h1>
                <h:selectOneMenu id="sMnCidade" class="form-control" value="#{clienteMBean.cliente.cidade}" 
                                 converter="#{clienteMBean.cidadeConverter}">
                    <f:selectItems value="#{clienteMBean.listaCidade}" var="cidade"
                                   itemValue="#{cidade}" itemLabel="#{cidade.nomeCidade}"/>
                </h:selectOneMenu>
                </h:panelGrid>
                <h:panelGrid columns="1">
                <h1>Bairro</h1>
                <h:inputText id="iTextBairro" class="form-control" size="15" value="#{clienteMBean.cliente.bairro}"/>
                <h1>Numero</h1>
                <h:inputText id="iTextNumero" class="form-control" size="15" value="#{clienteMBean.cliente.numero}"/>
                <h1>Cep</h1>
                <h:inputText id="iTextCep" class="form-control" size="15" value="#{clienteMBean.cliente.cep}"/>
                </h:panelGrid>






            </h:panelGrid>
            <h:panelGrid columns="2">
                <h:commandButton value="Salvar" class="btn btn-primary btn-sm" action="#{clienteMBean.botaoSalvar()}"/>
                <h:commandButton value="Pesquisar" class="btn btn-primary btn-sm" action="consCliente?faces-redirect=true" />
            </h:panelGrid>







        </h:form>
    </ui:define>

</ui:composition>
